<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omar Nasir - Profile</title>
  <style>
    /* تنسيق عام للصفحة */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #4facfe, #00f2fe);
    }

    /* الكرت */
    .card {
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      width: 300px;
      text-align: center;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .card h1 {
      font-size: 24px;
      margin: 10px 0;
      color: #333;
    }

    .card p {
      font-size: 15px;
      color: #555;
      margin-bottom: 20px;
      line-height: 1.4;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://via.placeholder.com/120" alt="Profile Photo">
    <h1>Omar Nasir</h1>
    <p>Welcome to my world 🌍<br>This is my profile page 🎉</p>
    <a class="btn" href="https://github.com/onasir550-star" target="_blank">Visit my GitHub</a>
  </div>
</body>
</html>
